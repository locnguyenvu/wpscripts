server {
    listen       80;

    access_log  /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log;

    sendfile              off;
    client_max_body_size  20m;
    client_header_timeout 1200;
    client_body_timeout   1200;
    send_timeout          1200;
    keepalive_timeout     1200;


    root   /var/www/html/oms/public;
    index  index.html index.htm index.php;
    try_files $uri $uri/ /index.php?$args;

    error_page  404              /404.html;
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }


    # pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
    #
    location ~ \.php$ {
        fastcgi_pass   fpm:9000;
        fastcgi_index  index.php;

        fastcgi_param  SCRIPT_FILENAME  $document_root$fastcgi_script_name;
        fastcgi_param  PHP_VALUE  "date.timezone=Asia/Ho_Chi_Minh\n max_execution_time=60\n max_input_time=1200\n memory_limit=512M\n post_max_size=8M\n upload_max_filesize=2M\n error_log=/var/log/nginx/oms/app.error.log\n display_errors=On\n display_startup_errors=On";
        include        fastcgi_params;
    }

    # deny access to .htaccess files, if Apache's document root
    # concurs with nginx's one
    #
    #location ~ /\.ht {
    #    deny  all;
    #}
}

